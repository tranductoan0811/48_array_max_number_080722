<!DOCTYPE html>
<html>
  <head>
    <h1 style="font-size: 16px; font-weight: bold; color: red;">Tìm giá trị lớn nhất trong mảng</h1>
  </head>
  <body>
    <script>
      // Khai báo mảng x và khởi tạo giá trị ban đầu cho mảng
      let numbers = [-3, 5, 1, 3, 2, 10];
      // Khai báo biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
      let max = numbers[0];
      // Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
      let index = 0;
      // duyệt qua các phần tử từ 1 đến cuối, so sánh với biến max

      for (let i = 1; i < numbers.length; i++) {

        if (numbers[i] > max) {
            max = numbers[i];
            index += i;

        }

      }

      document.write("mảng ban đầu: " + numbers + "<br>" + "<br>");
      document.write("Độ dài của mảng: " + numbers.length + "<br>" + "<br>");
      document.write("phần từ đầu tiên của mảng: " + numbers[0] + "<br>" + "<br>");
      document.write("phần từ cuối cùng của mảng: " + numbers[numbers.length-1] + "<br>" + "<br>");
      document.write("Số lớn nhất trong mảng là: " + max + " , vị trí số lớn nhất là: " + index);

</script>    

  </body>
</html>
